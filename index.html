<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Griglia Campo Minato</title>
</head>

<body>
    <header>
        <div class="headerContainer">
            <div class="headerLeft">
                <img src="img/Logo.png" alt="Logo Boolean">
                <h1>Campo Minato</h1>
            </div>
            <div class="headerScore">Punteggio:
                <span id="punteggio">0</span>
            </div>
            <div class="headerRight">
                <span>Difficoltà:</span>
                <select id="difficulty">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                    <!-- 
                    <option value="100">Easy</option>
                    <option value="81">Medium</option>
                    <option value="49">Hard</option> 
                    -->
                </select>
                <button type="button" id="play">Play!</button>
            </div>
        </div>
    </header>
    <main>
        <div class="resultContainer hidden">
            <div class="resultBox"></div>
        </div>
        <div class="gridContainer">
            <h2>Seleziona il livello di difficoltà e genera la griglia</h2>
        </div>
    </main>
    <footer>
        <div class="footerContainer">
            <span>Made with &hearts; by</span><a href="#"> Alessandra</a>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
